
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team Profile Generator</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </head>

    <body>
        <header>
            <h1>My Team</h1>
        </header>
        <main class="container">
            
            <div class="card">
            <div class="card-header">
                <h2><i class="fa-solid fa-briefcase"></i>manager</h2>
                <h3>Manager</h3>
            </div>
            <div class="card-section">
                <div class="card-info-section">
                    <p>ID: 1</p>
                </div>
                <div class="card-info-section">
                    <p>Email: <a href="mailto:manager">manager</a></p>
                </div>
                <div class="card-info-section">
                    <p>Office Number: 2</p>
                </div>
            </div>
        </div>
            
            <div class="card">
            <div class="card-header">
                <h2><i class="fa-solid fa-glasses"></i>eng</h2>
                <h3>Engineer</h3>
            </div>
            <div class="card-section">
                <div class="card-info-section">
                    <p>ID: 1</p>
                </div>
                <div class="card-info-section">
                    <p>Email: <a href="mailto:eng">eng</a></p>
                </div>
                <div class="card-info-section">
                    <p>GitHub Profile: <a href="https://github.com/2" target="_blank">https://github.com/2</a></p>
                </div>
            </div>
        </div>
        
            <div class="card">
            <div class="card-header">
                <h2><i class="fa-solid fa-graduation-cap"></i>int</h2>
                <h3>Intern</h3>
            </div>
            <div class="card-section">
                <div class="card-info-section">
                    <p>ID: 1</p>
                </div>
                <div class="card-info-section">
                    <p>Email: <a href="mailto:int">int</a></p>
                </div>
                <div class="card-info-section">
                    <p>School: 2</p>
                </div>
            </div>
        </div>
        
        </main>
    </body>
</html>
